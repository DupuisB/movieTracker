<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Tracker Deluxe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4 text-center">üé¨ Mon Suivi de Films</h1>

      <!-- Search Section -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="fas fa-search me-2"></i>Ajouter un nouveau film</h5>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Rechercher un film sur TMDB..." aria-label="Rechercher un film">
            <button class="btn btn-primary btn-lg" type="button" id="searchButton">
              <span id="searchSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              Rechercher
            </button>
          </div>
          <div id="searchError" class="alert alert-danger d-none" role="alert"></div>
          <div id="searchResults" class="row g-3 mt-3">
            <!-- Search results will be loaded here -->
          </div>
        </div>
      </div>

       <!-- Add Movie Feedback Section -->
       <div id="addFeedback" class="alert d-none" role="alert"></div>

      <!-- Existing Movies Section -->
      <div class="card shadow-sm">
         <div class="card-header bg-success text-white">
           <h5 class="mb-0"><i class="fas fa-list-ul me-2"></i>Films dans ma liste</h5>
         </div>
         <div class="card-body">
            <div id="movieListLoading" class="text-center py-5 d-none">
               <div class="spinner-border text-success" role="status">
                   <span class="visually-hidden">Chargement...</span>
               </div>
               <p class="mt-2">Chargement des films...</p>
            </div>
            <div id="movieListError" class="alert alert-warning d-none" role="alert"></div>
            <div class="table-responsive">
              <table class="table table-striped table-hover align-middle">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Affiche</th>
                    <th>IMDb/Trailer</th>
                    <th>Titre</th>
                    <th>Ann√©e</th>
                    <th>R√©alisateur</th>
                    <th>Acteurs</th>
                    <th>Statut</th>
                    <!-- Ajoutez d'autres headers si n√©cessaire -->
                  </tr>
                </thead>
                <tbody id="movieTableBody">
                  <!-- Movie rows will be loaded here -->
                </tbody>
              </table>
           </div>
         </div>
       </div>
      <!-- Add Movie Modal -->
      <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addMovieModalLabel">Ajouter/Modifier les d√©tails du film</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addMovieForm">
                <!-- Hidden input to store TMDB data temporarily -->
                <input type="hidden" id="modalTmdbData" value="">

                <div class="row g-3">
                  <!-- Left Column: Poster & Basic Info -->
                  <div class="col-md-4 text-center">
                    <img id="modalPoster" src="https://via.placeholder.com/200x300.png?text=Affiche" class="img-fluid rounded mb-3" alt="Affiche">
                    <h6 id="modalTitleYear" class="mb-1">Titre (Ann√©e)</h6>
                    <p id="modalDirector" class="text-muted small mb-1">R√©alisateur</p>
                    <p id="modalActors" class="text-muted small">Acteurs principaux</p>
                    <p id="modalGenres" class="text-muted small fst-italic">Genres</p>
                    <p id="modalDuration" class="text-muted small">Dur√©e</p>
                  </div>

                  <!-- Right Column: Editable Fields -->
                  <div class="col-md-8">
                    <div class="mb-3">
                      <label for="modalPlot" class="form-label">Synopsis (Plot)</label>
                      <textarea class="form-control" id="modalPlot" rows="4" readonly style="background-color: #e9ecef;"></textarea>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-sm-6">
                            <label for="modalDate" class="form-label">Date d'ajout</label>
                            <input type="text" class="form-control" id="modalDate" placeholder="jj/mm/aaaa">
                        </div>
                        <div class="col-sm-6">
                            <label for="modalStatus" class="form-label">Statut</label>
                            <select class="form-select" id="modalStatus">
                                <option selected>Vu</option>
                                <option>√Ä voir</option>
                                <option>Abandonn√©</option>
                                <!-- Add other statuses if needed -->
                            </select>
                        </div>
                    </div>

                    <div class="row g-2 mb-3">
                      <div class="row g-2 mb-3">
                        <!-- Checkbox Column -->
                        <div class="col-sm-6 d-flex align-items-center"> <!-- Use flexbox for alignment -->
                          <div class="form-check mt-2"> <!-- form-check wrapper -->
                              <input class="form-check-input" type="checkbox" value="" id="modalSuiteCheck">
                              <label class="form-check-label" for="modalSuiteCheck">
                                  Suite √† voir / Pr√©vue ?
                              </label>
                          </div>
                        </div>
                        <!-- Note Column -->
                        <div class="col-sm-6">
                            <label for="modalNote" class="form-label">Ma Note (/20)</label>
                            <input type="number" step="0.5" class="form-control" id="modalNote" placeholder="Ex: 15.5">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="modalRemarques" class="form-label">Remarques</label>
                        <textarea class="form-control" id="modalRemarques" rows="2"></textarea>
                    </div>

                      <!-- Hidden fields for data that shouldn't be edited here but needs to be passed -->
                      <input type="hidden" id="modalImdbLink">
                      <input type="hidden" id="modalTrailerLink">
                      <input type="hidden" id="modalPosterUrl"> <!-- Store original poster URL -->
                      <input type="hidden" id="modalImdbScore">
                      <input type="hidden" id="modalRtScore">
                      <input type="hidden" id="modalTitle">
                      <input type="hidden" id="modalYear">
                      <input type="hidden" id="modalDirectorHidden">
                      <input type="hidden" id="modalActorsHidden">
                      <input type="hidden" id="modalGenresHidden">
                      <input type="hidden" id="modalDurationHidden">
                      <input type="hidden" id="modalPlotHidden">


                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-primary" id="saveMovieButton">
                <span id="saveSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Enregistrer le film
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Add Movie Modal -->
    </div> <!-- /container -->

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Include Custom JavaScript -->
    <script type="module" src="./main.ts"></script>
  </body>
</html>
